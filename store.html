<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Store - Minecraft</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/minecraft-4">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Minecraft', sans-serif;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        /* Background video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Overlay agar teks tetap terlihat */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        /* Efek fade-in */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.5s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            font-family: 'Minecraft', sans-serif !important;
            text-shadow: 2px 2px 4px black;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            width: 100%;
        }

        .menu-item {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 80%;
            max-width: 350px;
            box-shadow: 0 0 8px white;
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        /* Outline merah untuk teks */
        .menu-item h2, 
        .menu-item p {
            font-size: 24px;
            font-family: 'Minecraft', sans-serif !important;
            text-shadow: -2px -2px 0 red, 2px -2px 0 red, -2px 2px 0 red, 2px 2px 0 red, 
                         -2px 0 0 red, 2px 0 0 red, 0 -2px 0 red, 0 2px 0 red;
        }

        /* Geser tombol INFO ke bawah */
        .menu a {
            display: inline-block;
            margin-top: 20px; /* Geser tombol lebih ke bawah */
            text-decoration: none;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: 2px solid yellow;
            border-radius: 10px;
            transition: transform 0.3s ease, background-color 0.3s;
            text-shadow: 1px 1px 3px black;
        }

        .menu a:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.1);
        }

        .menu a:active {
            transform: scale(0.9);
        }

        /* Tombol Kembali */
        .back-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 18px;
            border: 2px solid yellow;
            transition: transform 0.3s ease, background-color 0.3s;
        }

        .back-button:hover {
            background-color: yellow;
            color: black;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            <source src="background.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay untuk efek gelap -->
    <div class="overlay"></div>

    <h1 class="fade-in">STORE MINECRAFT</h1>
    <div class="menu fade-in">
        <div class="menu-item">
            <h2>RENDER 3D MINECRAFT</h2>
            <p>Harga: Rp 10.000 (Bebas Pilih Pose)</p>
            <a href="foto.html">INFO</a>
        </div>
        <div class="menu-item">
            <h2>SKIN CUSTOM MINECRAFT</h2>
            <p>Harga: Rp 5.000 - Rp 15.000 (Sesuai Request)</p>
            <a href="foto.html">INFO</a>
        </div>
    </div>
    
    <a href="index.html" class="back-button fade-in">Kembali</a>

    <script src="script.js"></script>
</body>
</html>
