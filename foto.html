<!DOCTYPE html>
<html lang="id">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Contoh Gambar</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/minecraft-4');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Minecraft', sans-serif;
            color: white;
            text-align: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Background Video */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            object-fit: cover;
        }

        /* Overlay untuk efek lebih gelap agar teks tetap terbaca */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        /* Animasi fade-in dari bawah */
        .fade-in {
            opacity: 0;
            transform: translateY(50px);
            animation: fadeUp 1s ease-in-out forwards;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-size: 36px;
            text-shadow: 3px 3px 5px black, -3px -3px 5px white;
            margin: 20px 0;
        }

        .gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            transition: transform 0.3s ease;
            box-shadow: 0 0 10px white;
            cursor: pointer;
        }

        .gallery img:hover {
            transform: scale(1.2);
        }

        .button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 20px;
            text-decoration: none;
            color: white;
            border: 2px solid white;
            border-radius: 10px;
            background: transparent;
            transition: background 0.3s ease, transform 0.3s;
            text-shadow: 2px 2px 5px black, -2px -2px 5px white;
        }

        .button:hover {
            background: white;
            color: black;
            transform: scale(1.1);
        }

        /* Modal untuk zoom gambar */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 0 15px white;
        }

        .modal.active {
            display: flex;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <!-- Background Video -->
    <div class="video-container">
        <video autoplay loop muted playsinline>
            <source src="background.mp4" type="video/mp4">
            <source src="background.webm" type="video/webm">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <h1 class="fade-in">SKIN MINECRAFT CUSTOM</h1>
    <div class="gallery fade-in">
        <img src="skin1.jpg" alt="Skin 1" onclick="openModal(this.src)">
        <img src="skin2.jpg" alt="Skin 2" onclick="openModal(this.src)">
        <img src="skin3.jpg" alt="Skin 3" onclick="openModal(this.src)">
    </div>
    <a href="https://wa.me/6282287752416" class="button fade-in">PESAN SEKARANG</a>

    <h1 class="fade-in">RENDER 3D MINECRAFT CUSTOM</h1>
    <div class="gallery fade-in">
        <img src="render1.jpg" alt="Render 1" onclick="openModal(this.src)">
        <img src="render2.jpg" alt="Render 2" onclick="openModal(this.src)">
        <img src="render3.jpg" alt="Render 3" onclick="openModal(this.src)">
    </div>
    <a href="https://wa.me/6282287752416" class="button fade-in">PESAN SEKARANG</a>

    <!-- Modal untuk zoom gambar -->
    <div class="modal" id="imageModal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('imageModal').classList.add('active');
            document.getElementById('modalImg').src = src;
        }

        function closeModal() {
            document.getElementById('imageModal').classList.remove('active');
        }
    </script>

</body>
<script src="script.js"></script>

</html>
